<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
   <meta charset="UTF-8" />
   <title>Spring Security Example</title>
   <style>
      * {
         box-sizing: border-box;
      }

      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         margin: 0;
         padding: 0;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .login-container {
         background-color: #ffffff;
         padding: 24px 22px;
         border-radius: 8px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
         width: 100%;
         max-width: 380px;
      }

      h1 {
         margin: 0 0 18px;
         text-align: center;
         font-size: 22px;
      }

      .alert {
         padding: 8px 10px;
         border-radius: 4px;
         margin-bottom: 10px;
         font-size: 13px;
      }

      .alert-error {
         background-color: #fdecea;
         color: #b71c1c;
      }

      .alert-info {
         background-color: #e8f5e9;
         color: #1b5e20;
      }

      .form-row {
         margin-bottom: 12px;
      }

      label {
         display: block;
         margin-bottom: 4px;
         font-size: 13px;
         font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
         width: 100%;
         padding: 7px 8px;
         border-radius: 4px;
         border: 1px solid #ccc;
         font-size: 14px;
      }

      input[type="submit"] {
         width: 100%;
         padding: 9px 0;
         border-radius: 4px;
         border: none;
         background-color: #4caf50;
         color: #ffffff;
         font-size: 15px;
         cursor: pointer;
         margin-top: 4px;
      }

      input[type="submit"]:hover {
         background-color: #43a047;
      }
   </style>
</head>

<body>
   <div class="login-container">
      <h1>Sign In</h1>

      <div th:if="${param.error}" class="alert alert-error">
         Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-info">
         You have been logged out.
      </div>

      <form th:action="@{/login}" method="post">
         <div class="form-row">
            <label> User Name:
               <input type="text" name="username" />
            </label>
         </div>
         <div class="form-row">
            <label> Password:
               <input type="password" name="password" />
            </label>
         </div>
         <div class="form-row">
            <input type="submit" value="Sign In" />
         </div>
      </form>
      <p style="text-align:center; margin-top:10px; font-size:13px;">
         Don't have an account?
         <a th:href="@{/register}">Register here</a>
      </p>
   </div>

</body>

</html>
