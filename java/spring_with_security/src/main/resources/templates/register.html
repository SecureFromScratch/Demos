<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isSetup} ? 'First-Time Setup' : 'Register'">Register</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-bottom: 15px; }
        .message { color: green; margin-bottom: 15px; }
        .info { background-color: #e7f3fe; border-left: 4px solid #2196F3; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1 th:text="${isSetup} ? 'First-Time Setup' : 'Register'">Register</h1>
    
    <div th:if="${isSetup}" class="info">
        <strong>Welcome!</strong> Create the first admin account to get started.
    </div>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form th:action="${isSetup} ? '/setup' : '/register'" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" />
        </div>
        
        <button type="submit" th:text="${isSetup} ? 'Create Admin Account' : 'Register'">Register</button>
    </form>
    
    <p th:unless="${isSetup}">
        Already have an account? <a href="/login">Login here</a>
    </p>
</body>
</html>
