
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null ? 'Edit Task Type' : 'Create Task Type'}">Task Type Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .form-actions {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${isEdit != null ? '✏️ Edit Task Type' : '➕ Create Task Type'}">Create Task Type</h1>
        
        <form th:action="${isEdit != null ? '/task-types/edit/' + taskType.id : '/task-types/create'}" 
              th:object="${taskType}" 
              method="post">
            
            <div class="form-group">
                <label for="name">Task Type Name *</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       th:field="*{name}" 
                       placeholder="e.g., Bug, Feature, Enhancement"
                       required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" 
                          name="description" 
                          th:field="*{description}"
                          placeholder="Describe this task type..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${isEdit != null ? 'Update' : 'Create'}">Create</span>
                </button>
                <a href="/task-types" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
