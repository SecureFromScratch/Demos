spring.application.name=demo
server.port=9090

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
tinymce.api-key=${TINYMCE_APIKEY}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
app.upload-dir=./data/uploads/editor-images

# Multipart limits (server-side)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload storage
app.upload.upload-dir=./data/uploads/images
app.upload.max-files-per-request=3
app.upload.max-bytes-per-file=10485760

# swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.csrf.enabled=true

# Force Swagger to render file inputs correctly
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.default-consumes-media-type=multipart/form-data
springdoc.override-with-generic-response=false

#debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.csrf=TRACE